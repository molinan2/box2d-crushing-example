              <h2>Box2D Crushing Example in libGDX</h2>
              <p>An interactive example of the <a href="https://github.com/molinan2/box2d-crushing-example">Box2D Crushing</a> trick made with libGDX. You may need to click the frame to enable the input. More info at <a href="https://drefactor.wordpress.com/?p=59">this blog post</a>.</p>
              <p>&nbsp;</p>

              <div align="center" id="embed-html"></div>
              <script type="text/javascript" src="html/html.nocache.js"></script>
       </body>

       <script>
              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = 'default';
              }

              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = '';
              }
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
       </script>
